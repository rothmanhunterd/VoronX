#     G1 X0 Y0 Z20 F20
#     M84

# Motor-7, Front Left
[stepper_z]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD4
microsteps: 16
rotation_distance: 16
endstop_pin: probe:z_virtual_endstop
position_max: 675
homing_speed: 5

# Motor-8, Back Left
[stepper_z1]
step_pin: PA10
dir_pin: PA9
enable_pin: !PA15
microsteps: 16
rotation_distance: 16

# Motor-9, Back Right
[stepper_z2]
step_pin: PA8
dir_pin: PC7
enable_pin: !PC9
microsteps: 16
rotation_distance: 16

# Motor-10, Front Right
[stepper_z3]
step_pin: PG6
dir_pin: PC6
enable_pin: !PC8
microsteps: 16
rotation_distance: 16

[heater_bed]
heater_pin: PF5
sensor_pin: PB1 # TB
sensor_type: NTC 100K MGB18-104F39050L32
control: watermark
min_temp: 0
max_temp: 100

[verify_heater heater_bed]
max_error: 600
check_gain_time: 300

[safe_z_home]
home_xy_position: 234, 330 # center of print bed
z_hop: 2
z_hop_speed: 5
speed: 20

[quad_gantry_level]
gantry_corners: # coords of z and z2 steppers
    -201.51, -92.75
    741.49, 850.25
points: # probed points
    10, 10
    10, 650
    530, 650
    530, 10
speed: 20
horizontal_move_z: 10

[bed_mesh]
mesh_min: 10, 10
mesh_max: 530, 650
speed: 20
probe_count: 10, 10
algorithm: bicubic
adaptive_margin: 5
horizontal_move_z: 10

[bltouch]
sensor_pin: ^PB15
control_pin: PB14
x_offset: 33.25
y_offset: -6
z_offset: 6.5

[heater_fan hot_fan]
pin: PA6
heater: extruder
heater_temp: 50.0

[heater_fan hot_fan1]
pin: PA4
heater: extruder1
heater_temp: 50.0

