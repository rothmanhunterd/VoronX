[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_1C0006000F51313236343430-if00

[include mainsail.cfg]

# Values Need Tuned
[printer]
kinematics: cartesian
max_velocity: 50
max_accel: 500
max_z_velocity: 5
max_z_accel: 50

[board_pins]
aliases:
    # FPC header, Aliases EXP1 & EXP2 for mini12864
    EXP1_1=PG2, EXP1_2=PD15,
    EXP1_3=PD14, EXP1_4=PD13,
    EXP1_5=PD12, EXP1_6=PD11,
    EXP1_7=PD10, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PG5, EXP2_4=PE11,
    EXP2_5=PG4, EXP2_6=PE14,
    EXP2_7=PG3, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

# Motor-1, Left Motor
[stepper_x]
step_pin: PC13
dir_pin: PC14
enable_pin: !PE6
microsteps: 16
rotation_distance: 79.168
endstop_pin: PF0
position_endstop: -72
position_min: -72
position_max: 540
homing_speed: 20

# Motor-2, Right Motor
[stepper_x1]
step_pin: PE4
dir_pin: PE5
enable_pin: !PE3
microsteps: 16
rotation_distance: 79.168

# Motor-3, Left Motor
[stepper_y]
step_pin: PE1
dir_pin: PE0
enable_pin: !PE2
microsteps: 16
rotation_distance: 79.168
endstop_pin: PF2
position_endstop: 660
position_max: 660
homing_speed: 20

# Motor-4, Right Motor
[stepper_y1]
step_pin: PB8
dir_pin: !PB9
enable_pin: !PB7
microsteps: 16
rotation_distance: 79.168

# Motor-5, Left Motor
[extruder]
step_pin: PB5
dir_pin: PB4
enable_pin: !PB6
microsteps: 16
rotation_distance: 7.356
nozzle_diameter: 2.400
filament_diameter: 2.850
pressure_advance: 0.0
pressure_advance_smooth_time: 0.040
heater_pin: PF6 # HE0
sensor_pin:  PB0 # T0
sensor_type: ATC Semitec 104GT-2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 300

# Motor-6, Right Motor
[extruder1]
step_pin: PG15
dir_pin: PB3
enable_pin: !PD5
microsteps: 16
rotation_distance: 7.356
nozzle_diameter: 2.400
filament_diameter: 2.850
pressure_advance: 0.0
pressure_advance_smooth_time: 0.040
heater_pin: PA0 # HE1
sensor_pin: PC5 # T1
sensor_type: ATC Semitec 104GT-2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 300

# Values Need Tuned
# [filament_switch_sensor left_filament]
# switch_pin: !PF1
# runout_gcode:
#     G91
#     G1 X0 Y0 Z20 F20
#     M84

