[gcode_macro START_PRINT]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(0)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}

    G92 E0
    G28

    G91
    G1 Z5 F300

    G90
    G1 X0 Y660 F1500

    M190 S{BED_TEMP}

    QUAD_GANTRY_LEVEL
    BED_MESH_CALIBRATE ADAPTIVE=1

    G1 X0 Y660

    M109 S{EXTRUDER_TEMP}

[gcode_macro END_PRINT]
gcode:
    TURN_OFF_HEATERS
    M106 S0 

    G91
    G1 Z5 F300

    G90
    G1 X0 Y660 F1500

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    BASE_PAUSE

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    BASE_RESUME VELOCIY=20

[gcode_macro CLEAR_PAUSE]
rename_existing: BASE_CLEAR_PAUSE
gcode:
    BASE_CLEAR_PAUSE

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    BASE_CANCEL_PRINT

    END_PRINT

[gcode_macro T0]
gcode:
    SET_GCODE_OFFSET X=0 Y=0 Z=0
    ACTIVATE_EXTRUDER EXTRUDER=extruder

[gcode_macro T1]
gcode:
    SET_GCODE_OFFSET X=-72 Y=0 Z=0
    ACTIVATE_EXTRUDER EXTRUDER=extruder1

[gcode_macro T0_SLICER_START]
gcode:
    T0

[gcode_macro T0_SLICER_END]
gcode:

[gcode_macro T1_SLICER_START]
gcode:
    T1

[gcode_macro T1_SLICER_END]
gcode:

[gcode_macro PRESENT_PRINTHEAD]
gcode:
    T0
    G90
    G1 X234 Y0 Z200
    M84